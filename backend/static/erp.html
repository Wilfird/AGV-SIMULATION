<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERP Dashboard</title>
    <link rel="stylesheet" href="/static/erp.css">
</head>
<body>

<div class="container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2>ğŸ­ ERP SYSTEM</h2>

        <button onclick="showSection('overview')">ğŸ“Š Overview</button>

        <!-- âœ… REDIRECT TO WMS INVENTORY -->
        <button onclick="goToInventory()">ğŸ“¦ Inventory</button>

        <button onclick="showSection('orders')">ğŸ§¾ Orders</button>
        <button onclick="showSection('agv')">ğŸšš AGV Status</button>
        <button onclick="showSection('reports')">ğŸ“ˆ Reports</button>

        <a href="/" class="back-btn">â¬… AGV Simulation</a>
    </aside>

    <!-- CONTENT -->
    <main class="content">

        <!-- ================= OVERVIEW ================= -->
        <section id="overview" class="section">
            <h3>ğŸ“Š System Overview</h3>

            <div class="kpi-grid">
                <div class="kpi-card">
                    <h4>Total Products</h4>
                    <p id="inventoryCount" class="kpi-value">Loading...</p>
                </div>

                <div class="kpi-card">
                    <h4>Active Orders</h4>
                    <p id="kpiOrders" class="kpi-value">Loading...</p>
                </div>

                <div class="kpi-card">
                    <h4>AGV Status</h4>
                    <p id="kpiAgv" class="kpi-value">Loading...</p>
                </div>

                <div class="kpi-card">
                    <h4>Warehouse Zones</h4>
                    <p class="kpi-value">4</p>
                </div>
            </div>
        </section>

        <!-- ================= ORDERS ================= -->
        <section id="orders" class="section hidden full-width">

            <h3>ğŸ§¾ Create Order (ERP)</h3>

            <div class="order-card">

                <label>Order Type</label>
                <input type="text" id="orderType" value="Production">

                <h4>Order Items</h4>

                <div id="orderItems">
                    <div class="order-row">
                        <input type="number" placeholder="Product ID" class="pid">
                        <input type="number" placeholder="Quantity" class="qty">
                        <button class="remove-btn" onclick="removeItem(this)">âˆ’</button>
                    </div>
                </div>

                <button class="add-btn" onclick="addItem()">â• Add Item</button>

                <button class="submit-btn" onclick="createOrderERP()">
                    Create & Send to WMS
                </button>

                <p id="orderMsg"></p>
            </div>

        </section>

        <!-- ================= AGV ================= -->
        <section id="agv" class="section hidden">
            <h3>ğŸšš AGV Live Status</h3>
            <p id="agvStatus">Loading...</p>
        </section>

        <!-- ================= REPORTS ================= -->
        <section id="reports" class="section hidden">
            <h3>ğŸ“ˆ Reports & Analytics</h3>
            <p>Performance charts coming soon ğŸš€</p>
        </section>

    </main>
</div>

<script src="/static/erp.js"></script>

</body>
</html>
