<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warehouse Inventory | WMS</title>
    <link rel="stylesheet" href="/static/inventory.css">
</head>
<body>

<div class="inventory-page">

    <!-- HEADER -->
    <header class="inventory-header">
        <div>
            <h1>ðŸ“¦ Warehouse Inventory Management</h1>
            <p>Manage products, zones & rack locations</p>
        </div>

        <div class="header-actions">
            <a href="/erp" class="btn secondary">â¬… ERP Dashboard</a>
            <a href="/" class="btn">AGV Simulation</a>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="inventory-content">

        <!-- ADD PRODUCT CARD -->
        <div class="card form-card">
            <h2>âž• Add New Product</h2>

            <div class="form-grid">

                <div>
                    <label>Zone</label>
                    <select id="zone">
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                    </select>
                </div>

                <div>
                    <label>Rack</label>
                    <select id="rack">
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>

                <div>
                    <label>Product Name</label>
                    <input type="text" id="pname" placeholder="Eg: Motor Assembly">
                </div>

                <div>
                    <label>Quantity</label>
                    <input type="number" id="pqty" placeholder="Eg: 50">
                </div>

                <div>
                    <label>Row</label>
                    <input type="number" id="prow" placeholder="Row">
                </div>

                <div>
                    <label>Column</label>
                    <input type="number" id="pcol" placeholder="Column">
                </div>

            </div>

            <button class="btn full" onclick="addProduct()">Add Product to Rack</button>
        </div>

        <!-- INVENTORY TABLE CARD -->
        <div class="card table-card">
            <h2>ðŸ“‹ Inventory List</h2>

            <table id="inventoryTable" class="inventory-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product</th>
                        <th>Qty</th>
                        <th>Zone</th>
                        <th>Rack</th>
                        <th>Location (R,C)</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data loaded from inventory.js -->
                </tbody>
            </table>
        </div>

    </div>

</div>

<script src="/static/inventory.js"></script>
</body>
</html>
